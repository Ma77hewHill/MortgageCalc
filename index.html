<!doctype html>
<html lang="en">

<head>
    <title>Smart Money</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                 
</head>

<body class="silver">
       
<div class="container shadow rounded-3 p-3 white my-5">
        <h1 class="display-1 text-center">Smart Money Mortgage calculator</h1>
        <form id="mortgage">
            <main class="row mx-5">
                <div class="input-field">
                    <input type="number" class="autocomplete" id="homeValue">
                    <label>Home Value</label>
                </div>
                <div class="input-field">
                    <input type="number" class="autocomplete" id="downPayment">
                    <label>Down Payment</label>
                </div>
                <div class="input-field">
                    <input type="number" class="autocomplete" id="loanAmount" readonly>
                    <label>Loan Amount</label>
                </div>
                <div class="input-field">
                    <input type="text" class="autocomplete" id="interestRate">
                    <label>Interest Rate</label>
                </div>
                <div class="input-field">
                    <input type="number" class="autocomplete" id="loanDuration">
                    <label>Loan Duration (Years)</label>
                </div>
            </main>
            <footer class="row-cols-1 align-items-center m-5">
                <button class="btn btn-large" type="submit">Calculate</button>
                <button class="btn btn-large rounded-pill orange mt-5" type="button">
                    <b style="text-shadow: 1px 1px 1px rgba(0,0,0,0.2)">Mortgage payment: <span id="monthlyPayment"></span></b>
                </button>
                <button class="btn btn-large rounded-pill mt-5" type="button">
                        <b style="text-shadow: 1px 1px 1px rgba(0,0,0,0.2)">Monthly Interest Payment: <span id="totalLoanCost"></span></b>
                </button>
            </footer>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <!--JS-->
    <script src="js/mortgage.js"></script>
</body>

</html>
